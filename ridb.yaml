          type: string
          example: '857423'
        RecAreaID:
          type: string
          example: '2820'
        RecAreaAddressType:
          type: string
          enum: [ Default, Mailing, Physical ]
          example: Mailing
        RecAreaStreetAddress1:
          type: string
          example: '12521 Lee Highway'
        RecAreaStreetAddress2:
          type: string
          example: ''
        RecAreaStreetAddress3:
          type: string
          example: ''
        City:
          type: string
          example: Manassas
        PostalCode:
          type: string
          example: '20109'
        AddressStateCode:
          type: string
          example: VA
        AddressCountryCode:
          type: string
          example: USA
        LastUpdatedDate: *LastUpdateDate
    Recreation Area Facility:
      type: object
      required:
        - FacilityID
        - FacilityName
        - ResourceLink
      properties:
        FacilityID:
          type: string
        FacilityName:
          type: string
        ResourceLink: *ResourceLink
    Tour:
      type: object
      required:
        - TourID
        - FacilityID
        - TourName
        - TourType
        - TourDescription
        - TourDuration
        - TourAccessible
        - CreatedDate
        - LastUpdatedDate
        - ATTRIBUTES
        - ENTITYMEDIA
        - MEMBERTOURS
      properties:
        TourID:
          type: string
        FacilityID:
          type: string
        TourName:
          type: string
        TourType:
          type: string
        TourDescription:
          type: string
        TourDuration:
          type: integer
        TourAccessible:
          type: boolean
        CreatedDate: *LastUpdateDate
        LastUpdatedDate: *LastUpdateDate
        ATTRIBUTES: *Attributes
        ENTITYMEDIA: *EntityMedia
        MEMBERTOURS:
          type: array
          items:
            type: object
            required:
              - MemberTourID
            properties:
              MemberTourID:
                type: integer
    Zone:
      type: object
      required:
        - PermitEntranceZoneID
        - Zone
      properties:
        PermitEntranceZoneID:
          type: string
        Zone:
          type: string
security:
  - Apikey: []
paths:
  # Organizations ------------------------------------------------------------
  /organizations:
    get:
      tags: &OrgTags
        - Organizations
      summary: retrieve all organizations
      description: This endpoint retrieves all organizations.
      operationId: getOrganizations
      parameters:
        - &QueryParam
          description: query filter criteria, Searches on organization name and organization abbreviated name
          in: query
          name: query
          schema:
            type: string
        - &LimitParam
          description: number of records to return (max 50)
          in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 50
        - &OffsetParam
          description: start record of overall result set
          in: query
          name: offset
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: &SearchResponseProperties
                  RECDATA:
                    type: array
                    items:
                      $ref: '#/components/schemas/Organization'
                  METADATA:
                    type: object
                    properties:
                      RESULTS:
                        type: object
                        properties:
                          CURRENT_COUNT:
                            type: integer
                            example: 1
                          TOTAL_COUNT:
                            type: integer
                            example: 2110
                      PARAMETERS:
                        type: object
                        properties:
                          QUERY:
                            type: string
                            example: ''
                          LIMIT:
                            type: integer
                            example: 50
                          OFFSET:
                            type: integer
                            example: 0
        '401': &UnauthorizedResponse
          description: Unauthorized
  /organizations/{orgId}:
    get:
      tags: *OrgTags
      summary: retrieve a specific organization by id
      description: This endpoint retrieves a specific organization.
      operationId: getOrganization
      parameters:
        - &OrgIDParam
          description: id of the organization
          in: path
          name: orgId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Organization'
        '401': *UnauthorizedResponse
  # RecAreas -----------------------------------------------------------------
  /recareas:
    get:
      tags: &RecAreaTags
        - Recreation Areas
      summary: retrieve all recreation areas
      description: This endpoint retrieves all recreation areas.
      operationId: getRecAreas
      parameters:
        - <<: *QueryParam
          description: query filter criteria. Searches on recreation area name, description, keywords, and stay limit
        - *LimitParam
        - *OffsetParam
        - &FullParam
          description: return the full record details or compact (abbreviated) details
          in: query
          name: full
          schema:
            type: string
            enum: [true, false]
        - &StateParam
          description: comma delimited list of 2 character state codes
          in: query
          name: state
          schema:
            type: array
            items:
              type: string
          style: simple
          example: [ CO, VA, NC ]
        - &ActivityParam
          description: comma delimited list of activity IDs or keyword
          in: query
          name: activity
          schema:
            type: array
            items:
              type: string
          style: simple
          example: [ '6', BOATING ]
        - &LatitudeParam
          description: Latitude of the point in decimal degrees
          in: query
          name: latitude
          schema:
            type: number
            format: double
          example: -118.0186111
        - &LongitudeParam
          description: Longitude of the point in decimal degrees
          in: query
          name: longitude
          schema:
            type: number
            format: double
          example: 43.88037021
        - &RadiusParam
          description: Distance (in miles) by which to include search results
          in: query
          name: radius
          schema:
            type: number
            format: double
            minimum: 0
            maximum: 25
            default: 25
          example: 9.75
        - &LastUpdatedParam
          description: 'return all records modified since this date **Date Format: (mm-dd-yyyy)**'
          in: query
          name: lastupdated
