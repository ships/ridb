    Permit Entrance:
      type: object
      required:
        - PermitEntranceID
        - PermitEntranceType
        - FacilityID
        - PermitEntranceName
        - PermitEntranceDescription
        - District
        - Town
        - PermitEntranceAccessible
        - Longitude
        - Latitude
        - GEOJSON
        - CreatedDate
        - LastUpdatedDate
        - ATTRIBUTES
        - ENTITYMEDIA
        - ZONES
      properties:
        PermitEntranceID:
          type: string
        FacilityID:
          type: string
        PermitEntranceName:
          type: string
        PermitEntranceDescription:
          type: string
        District:
          type: string
        Town:
          type: string
        PermitEntranceAccessible:
          type: boolean
        Longitude:
          type: number
          format: double
        Latitude:
          type: number
          format: double
        GEOSJON: *GEOJSON
        CreatedDate: *LastUpdateDate
        LastUpdatedDate: *LastUpdateDate
        ATTRIBUTES: *Attributes
        ENTITYMEDIA: *EntityMedia
        ZONES:
          type: array
          items:
            $ref: '#/components/schemas/Zone'
    Permitted Equipment:
      type: object
      required:
        - EquipmentName
        - MaxLength
      properties:
        EquipmentName:
          type: string
          example: RV
        MaxLength:
          type: number
          format: double
          example: 27.0
    Recreation Area:
      type: object
      required:
        - RecAreaID
        - OrgRecAreaID
        - RecAreaName
        - RecAreaDescription
        - RecAreaFeeDescription
        - RecAreaDirections
        - RecAreaPhone
        - RecAreaEmail
        - RecAreaReservationURL
        - RecAreaMapURL
        - GEOJSON
        - RecAreaLongitude
        - RecAreaLatitude
        - StayLimit
        - Keywords
        - Reservable
        - Enabled
        - LastUpdatedDate
      properties:
        RecAreaID:
          type: string
          example: '2837'
        OrgRecAreaID:
          type: string
          example: MORU
        ParentOrgID:
          type: string
          example: '128'
        RecAreaName:
          type: string
          example: Mount Rushmore National Memorial
        RecAreaDescription:
          type: string
          example: Majestic figures of George Washington, Thomas Jefferson, Theodore Roosevelt and Abraham Lincoln, surrounded by the beauty of the Black Hills of South Dakota, tell the story of the birth, growth, development and preservation of this country. From the history of the first inhabitants to the diversity of America today, Mount Rushmore brings visitors face to face with the rich heritage we all share.
        RecAreaFeeDescription:
          type: string
          example: ''
        RecAreaDirections:
          type: string
          example: Visitors traveling by car from the East use Exit 61 off I-90 follow signs. Coming from the West use exit 57 exit at Rapid City and follow U.S. Highway 16 southwest to Keystone and then Highway 244 to Mount Rushmore. Visitors coming from the south should follow Highway 385 north to Highway 244, which is the road leading to the memorial.
        RecAreaPhone:
          type: string
          example: (605) 574-2523
        RecAreaEmail:
          type: string
          format: email
          example: ed_menard@nps.gov
        RecAreaReservationURL:
          type: string
          format: url
          example: ''
        RecAreaMapURL:
          type: string
          format: url
          example: ''
        GEOJSON:
          <<: *GEOJSON
          properties:
            <<: *GEOJSONProperties
            COORDINATES:
              <<: *GEOJSONCoordinates
              example: [ -103.4525186, 43.88037021 ]
        RecAreaLongitude:
          type: number
          format: double
          example: -103.4525186
        RecAreaLatitude:
          type: number
          format: double
          example: 43.88037021
        StayLimit:
          type: string
          example: ''
        Keywords:
          type: string
          example: Mount Rushmore National Memorial
        Reservable: *Reservable
        Enabled: *Enabled
        LastUpdatedDate: *LastUpdateDate
        ORGANIZATION:
          type: array
          items:
            $ref: '#/components/schemas/Organization'
        FACILITY:
          type: array
          items:
            $ref: '#/components/schemas/Recreation Area Facility'
        RECAREAADDRESS:
          type: array
          items:
            $ref: '#/components/schemas/Recreation Area Address'
        ACTIVITY:
          type: array
          items:
            $ref: '#/components/schemas/Recreation Area Activity'
        EVENT:
          type: array
          items:
            $ref: '#/components/schemas/Event'
        MEDIA:
          type: array
          items:
            $ref: '#/components/schemas/Media'
        LINK:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    Recreation Area Activity:
      type: object
      required:
        - ActivityID
        - ActivityParentID
        - RecAreaID
        - ActivityName
        - RecAreaActivityDescription
        - RecAreaActivityFeeDescription
      properties:
        ActivityID:
          type: string
        ActivityParentID:
          type: string
        RecAreaID:
          type: string
        ActivityName:
          type: string
        RecAreaActivityDescription:
          type: string
        RecAreaActivityFeeDescription:
          type: string
    Recreation Area Address:
